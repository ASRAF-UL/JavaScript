<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>BlackJack Game</title>
</head>
<body>
    
    <div class="container-1">
        <h1>Challenge 5: BlackJack Game</h1>
        <h3>Result: <span id="result">0</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h3>You: <span id="flex-you">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer: <span id="flex-dealer">0</span></h3>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div class="flex-button">
                <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="btn-stand">Stand</button>
                <button class="btn-lg btn-danger" id="deal-btn">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table id="table-1">
                <tr id="result-name">
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                <tr id="score">
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
        
    </div>




    <script src="./main.js"></script>
</body>
</html>
